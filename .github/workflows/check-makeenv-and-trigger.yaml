name: Check make.env Changes and Trigger Build

on:
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次
  workflow_dispatch:     # 支持手动触发

jobs:
  check-and-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Set URL and Temp Path
        id: setup
        run: |
          echo "MAKEENV_URL=https://raw.githubusercontent.com/unifreq/openwrt_packit/0a8e64cd58d5641b6e58caed59c1ac9c79c7b23c/make.env" >> $GITHUB_ENV
          echo "TEMP_SHA_PATH=./current.sha" >> $GITHUB_ENV

      - name: Download remote make.env
        run: curl -fsSL "$MAKEENV_URL" -o make.env

      - name: Calculate hash
        run: sha256sum make.env | awk '{print $1}' > $TEMP_SHA_PATH

      - name: Restore cached hash
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: ./previous.sha
          key: makeenv-sha

      - name: Check for change
        id: compare
        run: |
          echo "file_changed=false" >> $GITHUB_OUTPUT
          if [ ! -f previous.sha ]; then
            echo "No previous SHA found."
            echo "file_changed=true" >> $GITHUB_OUTPUT
          elif ! cmp -s previous.sha current.sha; then
            echo "SHA changed."
            echo "file_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Cache new hash
        if: steps.compare.outputs.file_changed == 'true'
        uses: actions/cache/save@v4
        with:
          path: ./current.sha
          key: makeenv-sha

      - name: Trigger kernel build workflow
        if: steps.compare.outputs.file_changed == 'true'
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Compile and Release Kernel
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Post Restore cached hash
        if: steps.compare.outputs.file_changed == 'true'
        run: mv current.sha previous.sha
